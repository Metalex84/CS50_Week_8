<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function checkAnswer(button) {
                var answer = button.getAttribute('data-answer');
                var response = document.getElementById('response');
                if (answer == 'correct') {
                    button.style.backgroundColor = 'green';
                    response.innerHTML = 'Correct!';
                    response.style.color = 'green';
                } else {
                    button.style.backgroundColor = 'red';
                    response.innerHTML = 'Incorrect';
                    response.style.color = 'red';
                }
            }
            function checkTextAnswer() {
                var input = document.getElementById('text-answer');
                var response = document.getElementById('text-response');
                var answer = input.value;

                if (answer.toLowerCase() == 'jimmy page') {
                    input.style.backgroundColor = 'green';
                    response.innerHTML = 'Correct!';
                    response.style.color = 'green';
                } else {
                    input.style.backgroundColor = 'red';
                    response.innerHTML = 'Incorrect';
                    response.style.color = 'red';
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What's the guitar model that you can easily associate to Keith Richards or Bruce Springsteen?</h3>
                <button data-answer="incorrect" onclick="checkAnswer(this)">Fender Stratocaster</button>
                <button data-answer="correct" onclick="checkAnswer(this)">Fender Telecaster</button>
                <button data-answer="incorrect" onclick="checkAnswer(this)">Gibson Les Paul</button>
                <button data-answer="incorrect" onclick="checkAnswer(this)">Gibson ES-335</button>
                <button data-answer="incorrect" onclick="checkAnswer(this)">Gibson SG</button>
                <p id="response"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What's the name of Led Zeppelin main guitarist?</h3>
                <input type="text" id="text-answer"></input>
                <button onclick="checkTextAnswer()">Check answer!</button>
                <p id="text-response"></p>
            </div>
        </div>
    </body>
</html>
